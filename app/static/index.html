<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>即時註冊大廳</title>
  <script>
    const API_URL = `${window.location.protocol}//${window.location.host}`;
  </script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/floating.js@1.1.0/dist/floating.min.js"></script>
  <style>
    :root {
      /* 泡泡生命週期設定 */
      --bubble-total-time: 20s;      /* 總時間 */
      --bubble-appear-time: 1s;    /* 出現時間 */
      --bubble-stay-time: 3s;      /* 持續時間 */
      --bubble-fade-time: 16s;      /* 淡出時間 */
    }

    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* 背景粒子效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.15), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.1), transparent);
      background-size: 100px 100px;
      animation: sparkle 8s linear infinite;
      z-index: -2;
    }

    @keyframes sparkle {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-100px); }
    }

    /* 標題區域 */
    .header {
      position: relative;
      z-index: 10;
      padding: 1.5rem 1rem;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin-top: 0.3rem;
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    /* 統計面板 */
    .stats-panel {
      position: fixed;
      top: 90px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 10;
      min-width: 130px;
      transform: translateY(-10px);
      animation: slideIn 0.5s ease-out forwards;
      font-size: 0.9rem;
    }

    @keyframes slideIn {
      to { transform: translateY(0); }
    }

    .stats-item {
      display: flex;
      justify-content: space-between;
      margin: 0.4rem 0;
      font-weight: 500;
    }

    .stats-number {
      color: #ffd700;
      font-weight: 700;
    }

    /* 泡泡容器 */
    #bubble-container {
      position: fixed;
      top: 110px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 110px);
      overflow: hidden;
      z-index: 1;
    }

    /* 改進的泡泡樣式 - 使用CSS變數控制時間 */
    .bubble {
      position: absolute;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      transform: scale(0);
      opacity: 0;
      /* 使用CSS變數計算動畫時間 */
      animation:
        bubble-appear var(--bubble-appear-time) cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
        gentle-fade var(--bubble-fade-time) ease-out var(--bubble-stay-time) forwards;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      background-image: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.2), transparent 50%);
    }

    /* 多種泡泡顏色 - 調整透明度 */
    .bubble.color-1 { 
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 50%),
        linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.8)); 
    }
    .bubble.color-2 { 
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 50%),
        linear-gradient(135deg, rgba(240, 147, 251, 0.9), rgba(245, 87, 108, 0.8)); 
    }
    .bubble.color-3 { 
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 50%),
        linear-gradient(135deg, rgba(79, 172, 254, 0.9), rgba(0, 242, 254, 0.8)); 
    }
    .bubble.color-4 { 
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 50%),
        linear-gradient(135deg, rgba(67, 233, 123, 0.9), rgba(56, 249, 215, 0.8)); 
    }
    .bubble.color-5 { 
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 50%),
        linear-gradient(135deg, rgba(250, 112, 154, 0.9), rgba(254, 225, 64, 0.8)); 
    }
    .bubble.color-6 { 
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 50%),
        linear-gradient(135deg, rgba(168, 237, 234, 0.9), rgba(254, 214, 227, 0.8)); 
    }

    /* 泡泡懸停效果 - 增加透明度變化 */
    .bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      opacity: 1 !important;
      filter: brightness(1.1);
    }

    /* 出現動畫 - 包含透明度變化 */
    @keyframes bubble-appear {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 0.6;
      }
      60% {
        opacity: 0.9;
      }
      100% {
        transform: scale(1) rotate(5deg);
        opacity: 0.85;
      }
    }

    /* 漸變消失動畫 - 更柔和的透明度變化 */
    @keyframes gentle-fade {
      /* 前 20% 時間快速淡出到 30% 不透明度 */
      0% {
        opacity: 0.85;
        transform: scale(1);
        filter: brightness(1);
      }
      20% {
        opacity: 0.4;
        transform: scale(0.95);
        filter: brightness(0.9);
      }
      /* 剩下 80% 時間再慢慢從 30% → 0 完全消失 */
      100% {
        opacity: 0.2;
        transform: scale(0.7);
        filter: brightness(0.5);
      }
    }

    /* 泡泡的脈動效果 */
    @keyframes bubble-pulse {
      0%, 100% {
        opacity: 0.85;
        transform: scale(1);
      }
      50% {
        opacity: 0.95;
        transform: scale(1.02);
      }
    }

    /* 為泡泡添加微妙的脈動 */
    .bubble.pulse {
      animation:
        bubble-appear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
        bubble-pulse 3s ease-in-out infinite,
        gentle-fade 7s ease-out 8s forwards;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; } /* 手機版更小 */
      .subtitle { font-size: 0.9rem; }
      .header { padding: 1rem; } /* 手機版 padding 更小 */
      #bubble-container { 
        top: 80px; 
        height: calc(100vh - 80px); 
      }
      .stats-panel {
        right: 10px;
        top: 70px; /* 手機版位置調整 */
        padding: 0.6rem 0.8rem; /* 更小的 padding */
        min-width: 110px;
        font-size: 0.8rem;
      }
      .bubble {
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    /* 載入動畫 */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      color: white;
      font-size: 1.2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    正在連接伺服器...
  </div>

  <div class="header">
    <h1>🎉 即時註冊大廳</h1>
  </div>

  <div class="stats-panel" id="stats">
    <div class="stats-item">
      <span>今日新用戶</span>
      <span class="stats-number" id="todayCount">0</span>
    </div>
    <div class="stats-item">
      <span>總註冊數</span>
      <span class="stats-number" id="totalCount">0</span>
    </div>
  </div>

  <div id="bubble-container"></div>

  <script>
    // 全域變數
    let todayCount = 0;
    let totalCount;
    let bubbleColors = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5', 'color-6'];

    function fetchTotalCount() {
      fetch(`${API_URL}/users/count`)
        .then(res => res.json())
        .then(data => {
        totalCount = data.count;
        updateStats();
        })
        .catch(err => console.error('取得總註冊數失敗：', err));
    }

    // DOM 元素
    const socket = io(API_URL);
    const bubbleContainer = document.getElementById('bubble-container');
    const loading = document.getElementById('loading');

    // 更新統計數據
    function updateStats() {
      document.getElementById('todayCount').textContent = todayCount;
      document.getElementById('totalCount').textContent = totalCount ?? '-';
    }

    // 泡泡創建函數
    function createBubble(username) {
      console.log(`新使用者加入: ${username}`);
      
      // 更新統計
      todayCount++;
      totalCount = (totalCount ?? 0) + 1;
      updateStats();

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      // 隨機選擇顏色
      const randomColor = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
      bubble.classList.add(randomColor);
      
      // 隨機決定是否添加脈動效果
      if (Math.random() > 0.7) {
        bubble.classList.add('pulse');
      }
      
      bubble.textContent = username;

      // 隨機大小和位置
      const randomSize = Math.random() * 50 + 80; // 80px ~ 130px
      bubble.style.width = `${randomSize}px`;
      bubble.style.height = `${randomSize}px`;
      bubble.style.fontSize = `${Math.min(randomSize / 6, 14)}px`;
      
      const containerWidth = bubbleContainer.offsetWidth;
      const containerHeight = bubbleContainer.offsetHeight;
      const randomX = Math.random() * (containerWidth - randomSize);
      const randomY = Math.random() * (containerHeight - randomSize);
      
      bubble.style.left = `${randomX}px`;
      bubble.style.top = `${randomY}px`;

      // 點擊事件 - 簡化為只有視覺反饋
      bubble.addEventListener('click', () => {
        bubble.style.transform = 'scale(1.2)';
        bubble.style.opacity = '1';
        setTimeout(() => {
          bubble.style.transform = 'scale(1)';
          bubble.style.opacity = '0.85';
        }, 200);
      });

      bubbleContainer.appendChild(bubble);

      // 啟動漂浮效果
      floating({
        el: bubble,
        container: bubbleContainer,
        options: {
          size: randomSize,
          speed: Math.random() * 0.4 + 0.2,
        }
      });
      
      // 只需要設定總生命週期，CSS會自動處理動畫
      // const totalLifetime = 15800; // 0.8s出現 + 8s延遲 + 7s淡出
      
      // setTimeout(() => {
      //   if (bubble.parentNode) {
      //     bubble.remove();
      //   }
      // }, totalLifetime);
    }

    // Socket 連接
    socket.on('connect', () => {
      console.log('已連線到 Socket.IO');
      loading.style.display = 'none';
    });

    socket.on('disconnect', () => {
      loading.style.display = 'block';
      loading.innerHTML = '<div class="spinner"></div>連接已斷開，正在重新連接...';
    });

    socket.on('new_user', data => {
      createBubble(data.username);
      // fetchTotalCount();
    });

    socket.on('delete_user', data => {
      totalCount = (totalCount ?? 0) - 1;
      updateStats();
    });

    setInterval(() => {
      // 每1分鐘自動更新總註冊數
      fetchTotalCount();
    }, 60 * 1000); // 1分鐘

    // 測試模式（可以移除或註解掉）
    // let testUserId = 1;
    // const testNames = ['小明', '小華', '小美', '阿強', '小花', 'Alex', 'Emma', 'Jack', 'Lisa', 'David'];
    
    // setInterval(() => {
    //   const randomName = testNames[Math.floor(Math.random() * testNames.length)];
    //   createBubble(`${randomName}${testUserId++}`);
    // }, 200); // 每200毫秒一個新用戶

    // 初始化
    fetchTotalCount();
    updateStats();
    
    // 5秒後隱藏載入畫面（如果還在顯示）
    setTimeout(() => {
      loading.style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
