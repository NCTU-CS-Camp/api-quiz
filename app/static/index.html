  <style>

    /* æ”¹é€²çš„æ³¡æ³¡æ¨£å¼ - ä½¿ç”¨CSSè®Šæ•¸æ§åˆ¶æ™‚é–“ */
    .bubble {

    .bubble.color-1 {

    .bubble.color-3 {

    .bubble.color-4 {

    .bubble.color-5 {

    .bubble.color-6 {

    }

    /* æ³¡æ³¡æ‡¸åœæ•ˆæœ - å¢åŠ é€æ˜åº¦è®ŠåŒ– */
    .bubble:hover {

    }

    /* å‡ºç¾å‹•ç•« - åŒ…å«é€æ˜åº¦è®ŠåŒ– */
    @keyframes bubble-appear {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      30% {

      }

    /* æ¼¸è®Šæ¶ˆå¤±å‹•ç•« - æ›´æŸ”å’Œçš„é€æ˜åº¦è®ŠåŒ– */
    @keyframes gentle-fade {

    /* ç‚ºæ³¡æ³¡æ·»åŠ å¾®å¦™çš„è„ˆå‹• */

  </style>

<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    æ­£åœ¨é€£æ¥ä¼ºæœå™¨...
  </div>

  <div class="header">
    <h1>ğŸ‰ å³æ™‚è¨»å†Šå¤§å»³</h1>
  </div>

  <div class="stats-panel" id="stats">
    <div class="stats-item">
      <span>ä»Šæ—¥æ–°ç”¨æˆ¶</span>
      <span class="stats-number" id="todayCount">0</span>
    </div>
    <div class="stats-item">
      <span>ç¸½è¨»å†Šæ•¸</span>
      <span class="stats-number" id="totalCount">0</span>
    </div>
  </div>

  <div id="bubble-container"></div>

  <script>
    // å…¨åŸŸè®Šæ•¸
    let todayCount = 0;
    let totalCount;
    let bubbleColors = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5', 'color-6'];

    function fetchTotalCount() {
      fetch(`${API_URL}/users/count`)
        .then(res => res.json())
        .then(data => {
        totalCount = data.count;
        updateStats();
        })
        .catch(err => console.error('å–å¾—ç¸½è¨»å†Šæ•¸å¤±æ•—ï¼š', err));
    }

    // DOM å…ƒç´ 
    const socket = io(API_URL);
    const bubbleContainer = document.getElementById('bubble-container');
    const loading = document.getElementById('loading');

    // æ›´æ–°çµ±è¨ˆæ•¸æ“š
    function updateStats() {
      document.getElementById('todayCount').textContent = todayCount;
      document.getElementById('totalCount').textContent = totalCount ?? '-';
    }

    // æ³¡æ³¡å‰µå»ºå‡½æ•¸
    function createBubble(username) {
      console.log(`æ–°ä½¿ç”¨è€…åŠ å…¥: ${username}`);
      
      // æ›´æ–°çµ±è¨ˆ
      todayCount++;
      totalCount = (totalCount ?? 0) + 1;
      updateStats();

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      // éš¨æ©Ÿé¸æ“‡é¡è‰²
      const randomColor = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
      bubble.classList.add(randomColor);
      
      // éš¨æ©Ÿæ±ºå®šæ˜¯å¦æ·»åŠ è„ˆå‹•æ•ˆæœ
      if (Math.random() > 0.7) {
        bubble.classList.add('pulse');
      }
      
      bubble.textContent = username;

      // éš¨æ©Ÿå¤§å°å’Œä½ç½®
      const randomSize = Math.random() * 50 + 80; // 80px ~ 130px
      bubble.style.width = `${randomSize}px`;
      bubble.style.height = `${randomSize}px`;
      bubble.style.fontSize = `${Math.min(randomSize / 6, 14)}px`;
      
      const containerWidth = bubbleContainer.offsetWidth;
      const containerHeight = bubbleContainer.offsetHeight;
      const randomX = Math.random() * (containerWidth - randomSize);
      const randomY = Math.random() * (containerHeight - randomSize);
      
      bubble.style.left = `${randomX}px`;
      bubble.style.top = `${randomY}px`;

      // é»æ“Šäº‹ä»¶ - ç°¡åŒ–ç‚ºåªæœ‰è¦–è¦ºåé¥‹
      bubble.addEventListener('click', () => {
        bubble.style.transform = 'scale(1.2)';
        bubble.style.opacity = '1';
        setTimeout(() => {
          bubble.style.transform = 'scale(1)';
          bubble.style.opacity = '0.85';
        }, 200);
      });

      bubbleContainer.appendChild(bubble);

      // å•Ÿå‹•æ¼‚æµ®æ•ˆæœ
      floating({
        el: bubble,
        container: bubbleContainer,
        options: {
          size: randomSize,
          speed: Math.random() * 0.4 + 0.2,
        }
      });
      
      // åªéœ€è¦è¨­å®šç¸½ç”Ÿå‘½é€±æœŸï¼ŒCSSæœƒè‡ªå‹•è™•ç†å‹•ç•«
      // const totalLifetime = 15800; // 0.8så‡ºç¾ + 8så»¶é² + 7sæ·¡å‡º
      
      // setTimeout(() => {
      //   if (bubble.parentNode) {
      //     bubble.remove();
      //   }
      // }, totalLifetime);
    }

    // Socket é€£æ¥
    socket.on('connect', () => {
      console.log('å·²é€£ç·šåˆ° Socket.IO');
      loading.style.display = 'none';
    });

    socket.on('disconnect', () => {
      loading.style.display = 'block';
      loading.innerHTML = '<div class="spinner"></div>é€£æ¥å·²æ–·é–‹ï¼Œæ­£åœ¨é‡æ–°é€£æ¥...';
    });

    socket.on('new_user', data => {
      createBubble(data.username);
      // fetchTotalCount();
    });

    socket.on('delete_user', data => {
      totalCount = (totalCount ?? 0) - 1;
      updateStats();
    });

    setInterval(() => {
      // æ¯1åˆ†é˜è‡ªå‹•æ›´æ–°ç¸½è¨»å†Šæ•¸
      fetchTotalCount();
    }, 60 * 1000); // 1åˆ†é˜

    // æ¸¬è©¦æ¨¡å¼ï¼ˆå¯ä»¥ç§»é™¤æˆ–è¨»è§£æ‰ï¼‰
    // let testUserId = 1;
    // const testNames = ['å°æ˜', 'å°è¯', 'å°ç¾', 'é˜¿å¼·', 'å°èŠ±', 'Alex', 'Emma', 'Jack', 'Lisa', 'David'];
    
    // setInterval(() => {
    //   const randomName = testNames[Math.floor(Math.random() * testNames.length)];
    //   createBubble(`${randomName}${testUserId++}`);
    // }, 200); // æ¯200æ¯«ç§’ä¸€å€‹æ–°ç”¨æˆ¶

    // åˆå§‹åŒ–
    fetchTotalCount();
    updateStats();
    
    // 5ç§’å¾Œéš±è—è¼‰å…¥ç•«é¢ï¼ˆå¦‚æœé‚„åœ¨é¡¯ç¤ºï¼‰
    setTimeout(() => {
      loading.style.display = 'none';
    }, 5000);
  </script>
