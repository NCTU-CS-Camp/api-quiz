<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>即時註冊大廳</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #users { list-style: none; padding: 0; }
    #users li { padding: .5rem; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>新註冊使用者</h1>
  <ul id="users"></ul>

  <script>
    // 連線到後端 lobby namespace
    const socket = io('http://localhost:9000/');

    socket.on('connect', () => {
      console.log('已連線到 SocketIO');
    });

    // 當有 new_user 事件時，把 username 加到清單
    socket.on('new_user', data => {
      const ul = document.getElementById('users');
      const li = document.createElement('li');
      li.textContent = data.username;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
